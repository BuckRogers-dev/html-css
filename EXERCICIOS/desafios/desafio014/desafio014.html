<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <link rel="shortcut icon" href="thunder.ico" type="image/x-icon">
    <style>
       body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
       }

       table {
        width: 500px;
        border-collapse: collapse;
       }

       th {
        background-color: gray;
        color: white;
       }
        th, td {
        border: 1px solid black;
        padding: 10px; 
        text-align: center;
       }

        .media {
        font-weight: bold;
        background-color: gray;
        color: white;
        text-align: left;
    }
        .valor-media {
        background-color: gray;
        color: white;
        font-weight: bold;
       }
    </style>
</head>
<body>
    <table>
    <thead>
        <tr>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th> 
            <th colspan="2" scope="colgroup">Notas</th>       
            <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
            <th scope="col">Nota1</th>
            <th scope="col">Nota2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="4" scope="colgroup"><strong>Exatas</strong></td>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>            
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="4" class="media">Média de Exatas</td>
            <td class="valor-media">0.0</td>
        </tr>
        <tr>
            <td rowspan="2" scope="colgroup"><strong>Humanas</strong></td>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="4" class="media">Média de Humanas</td>
            <td class="valor-media">0.0</td>
        </tr>
    </tbody>
    
</table>
</body>
</html>
