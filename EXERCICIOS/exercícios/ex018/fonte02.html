<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <link rel="shortcut icon" href="thunder.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/love\ larry\ ttf.ttf'); format: ('opentype'), url('fonts/love\ larry\ ttf.ttf') /*tipo de formato - open type é formato (otf) e ttf é formato tuetype, ainda o embedded-opentype, truetype-att (Apple Advances Typography) e ainda svg*/
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <h1>Eu vou vencer!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, distinctio. Ducimus placeat, quod dolor exercitationem blanditiis libero consequuntur, nihil nam minus impedit quisquam porro ullam.</p>
    
</body>
</html>
