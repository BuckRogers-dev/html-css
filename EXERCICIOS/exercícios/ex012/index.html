<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.
        <p>Este video esta hospedado no meu próprio servidor.</p> </h1>
        <video width="560" poster="midia/camboriu-roda-png.jpg" controls autoplay loop>
            <source src="midia/meu-video-mp4.mp4" type="video/mp4">
            <source src="midia/meu-video-ori.mp4" type="video/mp4">
            <source src="midia/meu-video-webm.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>

        <h1>Inserindo vídeos do YouTube.</h1>

        <iframe width="560" height="315" 
        src="https://www.youtube-nocookie.com/embed/4IJQnGL9ZTU?si=nnQ4Eknqq7tqzXmZ" title="YouTube video player"
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    
</body>
</html>
